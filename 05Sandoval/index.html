<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05Sandoval</title>

    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img
          src="https://img.icons8.com/external-kmg-design-flat-kmg-design/100/000000/external-user-back-to-school-kmg-design-flat-kmg-design.png"
        />
      </div>
      <div class="text-center mt-4 name">Hola!</div>
      <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="Usuario"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="password"
            id="pwd"
            placeholder="Password"
          />
        </div>
        <button class="btn mt-3">Login</button>
      </form>
      <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="#">Sign up</a>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
