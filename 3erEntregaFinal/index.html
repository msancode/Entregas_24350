<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="#" />
    <title>Agenda</title>
  </head>
  <body>
    <p id="saludoAnimate" class="saludo">Bienvenido a su Agenda!</p>
    <div class="wrapper">
      <div class="logo">
        <img
          src="https://img.icons8.com/external-kmg-design-flat-kmg-design/100/000000/external-user-back-to-school-kmg-design-flat-kmg-design.png"
        />
      </div>
      <div class="name" id="hello">
        <!-- mensaje saludo animado -->
      </div>

      <form id="form">
        <div class="form-field">
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="Nuevo Usuario"
          />
        </div>
        <div class="form-field">
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="form-field">
          <input
            type="password"
            name="password"
            id="pwd"
            placeholder="Nueva Password"
          />
        </div>
        <button class="btn" id="signButton" type="submit">Sign Up</button>
      </form>
      <div class="texto-a">
        <a href="./login.html">Ir a Login</a>
      </div>

      <div class="succes" id="succesMSJ">
        <!-- mensaje exito -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
